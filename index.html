<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireTrack: Login</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --text: #0f172a;
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%);
            color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; text-align: center;
        }
        h1 { margin-bottom: 0.5rem; font-size: 2.5rem; }
        p { opacity: 0.8; margin-bottom: 2rem; }
        .google-btn {
            background: white; color: #333; border: none; padding: 14px 28px;
            border-radius: 30px; font-weight: 700; cursor: pointer; font-size: 1rem;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s;
        }
        .google-btn:hover { transform: scale(1.05); }
        .google-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div style="font-size: 4rem; margin-bottom: 15px;">ðŸ’¸</div>
    <h1>FireTrack</h1>
    <p>Your Personal Finance & Fitness OS</p>
    
    <button id="google-login-btn" class="google-btn">
        <span>Sign in with Google</span>
    </button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- PASTE YOUR FIREBASE CONFIG HERE ---
    const firebaseConfig = {
      apiKey: "AIzaSyDIbnAkLeSnm9OscSx-ZHRShTCBDbIa5r4",
      authDomain: "expensetracker-652c3.firebaseapp.com",
      projectId: "expensetracker-652c3",
      storageBucket: "expensetracker-652c3.firebasestorage.app",
      messagingSenderId: "713773548096",
      appId: "1:713773548096:web:e884c188a37b61730355a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login Logic
    document.getElementById('google-login-btn').addEventListener('click', () => {
        signInWithPopup(auth, provider).catch(error => alert(error.message));
    });

    // Auto-Redirect if logged in
    onAuthStateChanged(auth, user => {
        if (user) {
            window.location.href = 'finance.html';
        }
    });
</script>
</body>
</html>
