<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireTrack: Login</title>
    <style>
        /* MATCHING CSS VARIABLES FROM YOUR APP */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: ##000000;
            --card: #ffffff;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 16px;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* The Card - Exactly like your Finance/Fitness cards */
        .card { 
            background: var(--card); 
            padding: 2.5rem 2rem; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            border: 1px solid var(--border); 
            text-align: center;
            max-width: 380px;
            width: 90%;
        }

        h1 { 
            margin: 0.5rem 0; 
            font-size: 2rem; 
            font-weight: 800; 
            color: var(--text);
        }
        
        p { 
            color: var(--text-secondary); 
            margin-bottom: 2rem; 
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .logo { 
            font-size: 3.5rem; 
            margin-bottom: 1rem;
            display: inline-block;
        }

        /* Google Button - Styled to match your App's Buttons */
        .google-btn {
            background: white;
            color: #374151;
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 12px; /* Matching input/button radius */
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .google-btn:hover { 
            background: #f8fafc; /* var(--input-bg) */
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }
        
        .google-btn:active { transform: translateY(0); }

        .google-icon { width: 20px; height: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">ðŸ”¥</div>
        <h1>FireTrack</h1>
        <p>Welcome! Log in to manage your personal finance and fitness journey.</p>
        
        <button id="google-login-btn" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span id="btn-text">Sign in with Google</span>
        </button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your Config (Preserved)
    const firebaseConfig = {
      apiKey: "AIzaSyDx8q_rUrJv9hLQvHxJmnZ0m39bkhBK-UU",
      authDomain: "firetrack-29d9e.firebaseapp.com",
      projectId: "firetrack-29d9e",
      storageBucket: "firetrack-29d9e.firebasestorage.app",
      messagingSenderId: "901288643060",
      appId: "1:901288643060:web:5ca6fbc4dd6fa4b6c851a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const btn = document.getElementById('google-login-btn');
    const btnText = document.getElementById('btn-text');

    btn.addEventListener('click', () => {
        btn.disabled = true;
        btnText.textContent = "Signing in...";
        btn.style.opacity = "0.7";
        
        signInWithPopup(auth, provider)
            .catch(error => {
                console.error(error);
                alert("Login Failed: " + error.message);
                btn.disabled = false;
                btnText.textContent = "Sign in with Google";
                btn.style.opacity = "1";
            });
    });

    onAuthStateChanged(auth, user => {
        if (user) {
            window.location.href = 'finance.html';
        }
    });
</script>
</body>
</html>
