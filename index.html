<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireTrack: Login</title>
    <style>
        :root {
            --primary: #6366f1;
            --text: #ffffff;
        }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a; /* Deep dark blue/slate base */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars for the moving blobs */
        }

        /* --- BACKGROUND BLOBS (The secret to good glass) --- */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }
        .blob-1 {
            width: 400px; height: 400px;
            background: #4f46e5; /* Indigo */
            top: -100px; left: -100px;
        }
        .blob-2 {
            width: 300px; height: 300px;
            background: #ec4899; /* Pink */
            bottom: -50px; right: -50px;
            animation-delay: -5s;
        }

        /* --- THE GLASS CARD --- */
        .login-card {
            background: rgba(255, 255, 255, 0.03); /* Very subtle fill */
            backdrop-filter: blur(24px); /* Heavy frost effect */
            -webkit-backdrop-filter: blur(24px);
            
            /* The "Light Edge" effect */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3); /* Catch light on top */
            border-left: 1px solid rgba(255, 255, 255, 0.3); /* Catch light on left */
            
            padding: 3.5rem 2.5rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Deep shadow for lift */
            max-width: 380px;
            width: 90%;
            position: relative;
        }

        h1 { 
            margin: 0.5rem 0 0.5rem 0; 
            font-size: 2.8rem; 
            font-weight: 800; 
            letter-spacing: -1.5px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p { 
            font-size: 1rem; 
            color: rgba(255, 255, 255, 0.6); 
            margin-bottom: 3rem; 
            font-weight: 400; 
            letter-spacing: 0.5px;
        }
        
        .emoji-icon { 
            font-size: 4rem; 
            margin-bottom: 0.5rem; 
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.4)); /* Glow effect */
        }

        /* --- GOOGLE BUTTON --- */
        .google-btn {
            background: white;
            color: #1e293b;
            border: none;
            padding: 14px 24px;
            border-radius: 16px; /* Slightly squarer than pill */
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .google-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            background: #f8fafc;
        }
        .google-btn:active { transform: scale(0.98); }

        .google-icon { width: 22px; height: 22px; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(40px, 40px) rotate(10deg); }
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="login-card">
        <div class="emoji-icon">ðŸ’¸</div>
        <h1>FireTrack</h1>
        <p>Your Personal Finance & Fitness OS</p>
        
        <button id="google-login-btn" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span id="btn-text">Sign in with Google</span>
        </button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your Config (Preserved)
    const firebaseConfig = {
      apiKey: "AIzaSyDx8q_rUrJv9hLQvHxJmnZ0m39bkhBK-UU",
      authDomain: "firetrack-29d9e.firebaseapp.com",
      projectId: "firetrack-29d9e",
      storageBucket: "firetrack-29d9e.firebasestorage.app",
      messagingSenderId: "901288643060",
      appId: "1:901288643060:web:5ca6fbc4dd6fa4b6c851a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const btn = document.getElementById('google-login-btn');
    const btnText = document.getElementById('btn-text');

    btn.addEventListener('click', () => {
        btn.disabled = true;
        btnText.textContent = "Signing in...";
        btn.style.opacity = "0.7";
        
        signInWithPopup(auth, provider)
            .catch(error => {
                console.error(error);
                alert("Login Failed: " + error.message);
                btn.disabled = false;
                btnText.textContent = "Sign in with Google";
                btn.style.opacity = "1";
            });
    });

    onAuthStateChanged(auth, user => {
        if (user) {
            window.location.href = 'finance.html';
        }
    });
</script>
</body>
</html>
