<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireTrack: Login</title>
    <style>
        :root {
            --bg: #e0e7ff;
            --card-bg: #ffffff;
            --border: #000000;
            --accent: #4f46e5;
        }
        body {
            font-family: 'Courier New', Courier, monospace; /* Monospace for "OS" feel */
            background-color: var(--bg);
            /* Retro Engineering Grid Background */
            background-image: 
                linear-gradient(rgba(79, 70, 229, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 70, 229, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* The Brutalist Card */
        .login-card {
            background: var(--card-bg);
            border: 4px solid var(--border); /* Thick black border */
            box-shadow: 10px 10px 0px var(--border); /* Hard solid shadow */
            padding: 3rem 2rem;
            max-width: 380px;
            width: 90%;
            text-align: center;
            position: relative;
            transition: transform 0.1s;
        }

        .login-card:active {
            transform: translate(2px, 2px);
            box-shadow: 8px 8px 0px var(--border);
        }

        /* Decorative "Screws" in corners */
        .screw {
            position: absolute;
            width: 10px; height: 10px;
            border: 2px solid var(--border);
            border-radius: 50%;
            background: #cbd5e1;
        }
        .tl { top: 10px; left: 10px; }
        .tr { top: 10px; right: 10px; }
        .bl { bottom: 10px; left: 10px; }
        .br { bottom: 10px; right: 10px; }

        h1 { 
            margin: 0.5rem 0; 
            font-size: 3rem; 
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: -2px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; /* Keep title readable */
        }
        
        p { 
            font-size: 1rem; 
            font-weight: 600;
            margin-bottom: 2.5rem; 
            background: #fef08a; /* Highlighter Yellow */
            display: inline-block;
            padding: 4px 8px;
            border: 2px solid var(--border);
            transform: rotate(-2deg);
        }
        
        .emoji-icon { 
            font-size: 4.5rem; 
            margin-bottom: 0.5rem; 
            display: block;
            transition: transform 0.2s;
        }
        .login-card:hover .emoji-icon { transform: scale(1.1) rotate(10deg); }

        /* The Brutalist Button */
        .google-btn {
            background: var(--border); /* Black button */
            color: white;
            border: none;
            padding: 16px 24px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            border: 2px solid var(--border); /* Invisible border for sizing */
            transition: all 0.1s;
        }

        .google-btn:hover { 
            background: #4f46e5; /* Indigo on hover */
            transform: translate(-4px, -4px);
            box-shadow: 4px 4px 0px var(--border); /* Pop-up effect */
        }
        
        .google-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .google-icon { width: 22px; height: 22px; background: white; border-radius: 50%; padding: 2px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="screw tl"></div><div class="screw tr"></div>
        <div class="screw bl"></div><div class="screw br"></div>

        <div class="emoji-icon">ðŸ’¸</div>
        <h1>FireTrack</h1>
        <p>FINANCE_FITNESS_OS_V1.0</p>
        
        <button id="google-login-btn" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span id="btn-text">INITIALIZE SYSTEM</span>
        </button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your Config (Preserved)
    const firebaseConfig = {
      apiKey: "AIzaSyDx8q_rUrJv9hLQvHxJmnZ0m39bkhBK-UU",
      authDomain: "firetrack-29d9e.firebaseapp.com",
      projectId: "firetrack-29d9e",
      storageBucket: "firetrack-29d9e.firebasestorage.app",
      messagingSenderId: "901288643060",
      appId: "1:901288643060:web:5ca6fbc4dd6fa4b6c851a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const btn = document.getElementById('google-login-btn');
    const btnText = document.getElementById('btn-text');

    btn.addEventListener('click', () => {
        btn.disabled = true;
        btnText.textContent = "AUTHENTICATING...";
        
        signInWithPopup(auth, provider)
            .catch(error => {
                console.error(error);
                alert("ERROR: " + error.message);
                btn.disabled = false;
                btnText.textContent = "INITIALIZE SYSTEM";
            });
    });

    onAuthStateChanged(auth, user => {
        if (user) {
            window.location.href = 'finance.html';
        }
    });
</script>
</body>
</html>
